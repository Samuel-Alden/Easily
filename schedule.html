<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Schedule - Student Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🗓️ Class Schedule</h1>
    <p>Click any cell to set the subject and time</p>
  </header>

  <main class="schedule-container">
    <table class="schedule-table" id="scheduleTable">
      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
</tbody>
    </table>
  </main>

  <!-- Popup Input Form -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Edit Class</h2>
      <input type="text" id="subjectInput" placeholder="Subject name" />
      <input type="text" id="timeInput" placeholder="Time (e.g. 08:00 - 09:00)" />
      <button id="saveBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <footer>
    <p><a href="index.html">⬅ Back to Home</a></p>
  </footer>

  <script src="schedule.js"></script>
</body>
</html>
